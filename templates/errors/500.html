{% extends "base.html" %}

{% block title %}Erreur serveur - MediConnect{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-lg mx-auto text-center">
        <div class="mb-8">
            <svg class="w-24 h-24 text-gray-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-5xl font-bold text-gray-900 dark:text-white mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-6">Erreur serveur</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-8">Oups ! Quelque chose s'est mal passé de notre côté. Nous travaillons à résoudre le problème.</p>
        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('index') }}" class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-800 transition-colors">
                Retour à l'accueil
            </a>
            <button onclick="history.back()" class="bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-medium py-2 px-6 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600 transition-colors">
                Page précédente
            </button>
        </div>
    </div>
</div>
{% endblock %}
