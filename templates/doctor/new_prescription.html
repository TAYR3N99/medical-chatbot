{% extends "base.html" %}

{% block title %}Nouvelle prescription - MediConnect{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Nouvelle prescription</h1>
            
            <form method="POST" action="{{ url_for('new_prescription') }}" class="space-y-6">
                <!-- Patient Name -->
                <div>
                    <label for="patient_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Nom du patient
                    </label>
                    <select name="patient_name" id="patient_name" required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Sélectionner un patient</option>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.first_name }} {{ patient.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Date -->
                <div>
                    <label for="prescription_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Date
                    </label>
                    <input type="date" name="prescription_date" id="prescription_date" required
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                </div>

                <!-- Medications -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Liste de médicaments
                    </label>
                    <div id="medications-container" class="space-y-4">
                        <div class="medication-row grid grid-cols-3 gap-4">
                            <div>
                                <input type="text" name="medications[0][name]" placeholder="Médicament" required
                                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <input type="text" name="medications[0][dosage]" placeholder="Posologie" required
                                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                            </div>
                            <div>
                                <input type="text" name="medications[0][duration]" placeholder="Durée" required
                                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="addMedicationRow()"
                            class="mt-2 px-3 py-1 text-sm text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">
                        + Ajouter un médicament
                    </button>
                </div>

                <!-- Additional Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Notes supplémentaires
                    </label>
                    <textarea name="notes" id="notes" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit"
                            class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Créer la prescription
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let medicationCount = 1;

function addMedicationRow() {
    const container = document.getElementById('medications-container');
    const newRow = document.createElement('div');
    newRow.className = 'medication-row grid grid-cols-3 gap-4';
    newRow.innerHTML = `
        <div>
            <input type="text" name="medications[${medicationCount}][name]" placeholder="Médicament" required
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
        </div>
        <div>
            <input type="text" name="medications[${medicationCount}][dosage]" placeholder="Posologie" required
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
        </div>
        <div>
            <input type="text" name="medications[${medicationCount}][duration]" placeholder="Durée" required
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
        </div>
    `;
    container.appendChild(newRow);
    medicationCount++;
}
</script>
{% endblock %}
