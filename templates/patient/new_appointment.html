{% extends "base.html" %}

{% block title %}Prendre un rendez-vous - MediConnect{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Prendre un rendez-vous</h1>
            <form method="POST" class="space-y-6">
                <!-- Doctor -->
                <div>
                    <label for="doctor_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Médecin
                    </label>
                    <select name="doctor_id" id="doctor_id" required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Sélectionner un médecin</option>
                        {% for doctor in doctors %}
                        <option value="{{ doctor.id }}" {% if selected_doctor_id and selected_doctor_id|int == doctor.id %}selected{% endif %}>
                            Dr. {{ doctor.first_name }} {{ doctor.last_name }} ({{ doctor.speciality }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Date -->
                <div>
                    <label for="appointment_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Date
                    </label>
                    <input type="date" name="appointment_date" id="appointment_date" required
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                </div>
                <!-- Time -->
                <div>
                    <label for="appointment_time" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Heure
                    </label>
                    <input type="time" name="appointment_time" id="appointment_time" required
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                </div>
                <!-- Department -->
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Département
                    </label>
                    <select name="department" id="department" required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Sélectionner un département</option>
                        <option value="general">Médecine générale</option>
                        <option value="cardiology">Cardiologie</option>
                        <option value="dermatology">Dermatologie</option>
                        <option value="pediatrics">Pédiatrie</option>
                        <option value="orthopedics">Orthopédie</option>
                    </select>
                </div>
                <!-- Reason -->
                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Motif
                    </label>
                    <textarea name="reason" id="reason" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white"></textarea>
                </div>
                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit"
                            class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                        Envoyer la demande
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
