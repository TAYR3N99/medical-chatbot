<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Video Call</h1>
        <p>Initiating a video call with user ID: {{ user_id }}</p>
        <p>Cost: 200 DH per hour</p>
        <form method="POST">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Pay and Start Call</button>
        </form>
    </div>
</body>
</html>
