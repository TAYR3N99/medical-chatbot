<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284C7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="white" opacity="0.1"/>
  <circle cx="500" cy="100" r="80" fill="url(#grad1)"/>
  <circle cx="100" cy="300" r="50" fill="url(#grad1)"/>
  
  <!-- Doctor -->
  <g transform="translate(350, 200)">
    <!-- Body -->
    <rect x="-40" y="-80" width="80" height="140" rx="10" fill="#0284C7"/>
    <!-- Head -->
    <circle cx="0" cy="-100" r="30" fill="#FFD8B4"/>
    <!-- Face -->
    <circle cx="-10" cy="-105" r="3" fill="#333"/>
    <circle cx="10" cy="-105" r="3" fill="#333"/>
    <path d="M-10 -90 Q0 -82 10 -90" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Hair -->
    <path d="M-30 -110 Q-20 -130 0 -130 Q20 -130 30 -110" fill="#333"/>
    <!-- Stethoscope -->
    <path d="M-20 -40 Q-40 -30 -40 -10 Q-40 0 -30 0" stroke="#333" stroke-width="3" fill="none"/>
    <circle cx="-30" cy="0" r="6" fill="#333"/>
  </g>
  
  <!-- Patient -->
  <g transform="translate(180, 220)">
    <!-- Body -->
    <rect x="-30" y="-70" width="60" height="120" rx="10" fill="#E0F2FE"/>
    <!-- Head -->
    <circle cx="0" cy="-90" r="25" fill="#FFD8B4"/>
    <!-- Face -->
    <circle cx="-8" cy="-95" r="3" fill="#333"/>
    <circle cx="8" cy="-95" r="3" fill="#333"/>
    <path d="M-8 -82 Q0 -75 8 -82" stroke="#333" stroke-width="2" fill="none"/>
    <!-- Hair -->
    <path d="M-25 -100 Q-15 -120 0 -120 Q15 -120 25 -100" fill="#775533"/>
  </g>
  
  <!-- Medical icons -->
  <g transform="translate(100, 100)">
    <!-- Heartbeat line -->
    <path d="M0 0 L20 0 L30 -20 L40 30 L50 -10 L60 0 L80 0" stroke="#0284C7" stroke-width="4" fill="none"/>
    
    <!-- Pills -->
    <g transform="translate(150, 0)">
      <rect x="-15" y="-5" width="30" height="10" rx="5" fill="#0CA5E9"/>
      <rect x="-5" y="-15" width="10" height="30" rx="5" fill="#0CA5E9"/>
    </g>
    
    <!-- Medical cross -->
    <g transform="translate(250, 0)">
      <rect x="-20" y="-5" width="40" height="10" rx="2" fill="#0284C7"/>
      <rect x="-5" y="-20" width="10" height="40" rx="2" fill="#0284C7"/>
    </g>
  </g>
  
  <!-- Floating bubbles with medical symbols -->
  <g>
    <circle cx="450" cy="250" r="20" fill="#E0F2FE"/>
    <text x="450" y="255" font-family="Arial" font-size="20" text-anchor="middle" fill="#0284C7">+</text>
    
    <circle cx="150" cy="150" r="15" fill="#E0F2FE"/>
    <text x="150" y="155" font-family="Arial" font-size="15" text-anchor="middle" fill="#0284C7">♡</text>
    
    <circle cx="400" cy="100" r="18" fill="#E0F2FE"/>
    <text x="400" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="#0284C7">⚕</text>
  </g>
  
  <!-- Medical devices -->
  <g transform="translate(250, 320)">
    <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#0284C7"/>
    <rect x="-35" y="-10" width="70" height="20" rx="3" fill="#E0F2FE"/>
    <line x1="-30" y1="0" x2="-10" y2="0" stroke="#0284C7" stroke-width="2"/>
    <line x1="0" y1="0" x2="30" y2="0" stroke="#0CA5E9" stroke-width="6"/>
  </g>
</svg> 